<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Hotel</title>
    <link rel="stylesheet" href="../css/front.css">
</head>
<body>
<header>
    <div class="header-bar">
        <div class="hotel-info">
            <div class="hotel-name">Mountain Hotel</div>
            <div class="hotel-address">No.158 North Road<br>Beijing, China</div>
            <div class="hotel-phone">TEL: 01-12345678</div>
        </div>
        <div class="logo">
            <img src="../img/logo.png" alt="LOGO">
        </div>
    </div>
</header>
<div class="container">
    <section class="main-image-section">
        <nav class="nav-bar">
            <a href="#" class="nav-link">HOME</a>
            <a href="#" class="nav-link">SERVICES</a>
        </nav>
        <img src="../img/hotel-background.png" alt="mountain hotel" class="main-image">
        <div class="main-title">
            <div class="hotel-title">Mountain Hotel</div>
            <div class="hotel-desc">From now on, enjoy Mountain Oasis.</div>
            <button class="more-btn">MORE</button>
        </div>
    </section>

<section class="row-images">
    <div class="column image-block-left">
        <img src="../img/cook.png" alt="chef" class="main-image-half">
        <div class="img-des">Michelin-starred Chef: Advocate the original flavor of food</div>
    </div>
    <div class="column image-block-right">
        <img src="../img/food.png" alt="food" class="main-image-half">
        <div class="img-title">Chinese Restaurant with Japanese Wine and Dining Dinner: Spirit of Craftsmanship</div>
    </div>
</section>
</div>


<script src="../js/script.js"></script>
</body>
</html>

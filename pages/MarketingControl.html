<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketing Control</title>
</head>
<body>
<div id="header-container"></div>  <!-- load header -->
<div id="sidebar-container"></div>  <!-- load sidebar -->

<!--goal setting-->
<main class="content">
    <h2 class="block-elem-quote">Goal Settings</h2>
    <div class="table_container">
        <table>
            <thead>
            <tr>
                <th>Business</th>
                <th>Target ($)</th>
                <th>Current ($)</th>
                <th>Progress</th>
            </tr>
            </thead>
            <tbody id="budget-table">
            </tbody>
        </table>
    </div>
    <!-- Modify Target Button -->
    <div style="text-align: center; margin-top: 20px">
        <button id="modifyTargetBtn">Modify Target</button>
    </div>

    <!-- Modal Popup -->
    <div id="targetModal"
         style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:white; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
        <h3>Modify Targets</h3>
        <label>Hotel: <input type="number" id="hotelInput"></label><br><br>
        <label>Restaurant: <input type="number" id="restaurantInput"></label><br><br>
        <label>Entertainment: <input type="number" id="entertainmentInput"></label><br><br>
        <button id="confirmBtn">Confirm</button>
        <button onclick="document.getElementById('targetModal').style.display='none'">Cancel</button>
    </div>


</main>
<script src="../js/script.js"></script>
<script src="../js/marketing.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mountain Hotel</title>
    <link rel="stylesheet" href="../css/front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../img/logo.png" alt="Mountain Hotel Logo">
                <h2>Welcome Back</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <a href="index.html" class="back-link">Back to Homepage</a>
        </div>
    </div>

    <div class="modal-container" id="optionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Service</h3>
            </div>
            <div class="modal-options">
                <button class="option-btn" onclick="selectOption('dining')">
                    <i class="fas fa-utensils"></i>
                    Dining
                </button>
                <button class="option-btn" onclick="selectOption('residence')">
                    <i class="fas fa-bed"></i>
                    Residence
                </button>
                <button class="option-btn" onclick="selectOption('finance')">
                    <i class="fas fa-cash-register"></i>
                    Finance
                </button>
                <button class="option-btn" onclick="selectOption('entertainment')">
                    <i class="fas fa-film"></i>
                    Entertainment
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>

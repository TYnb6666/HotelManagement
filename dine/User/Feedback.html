<!--Feedback page, can only be accessed through the homepage.
A simple questionnaire is sufficient.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="../User/css/Navigator.css">
    <link rel="stylesheet" href="../User/css/feedback.css">
  </head>
  
<body>
<!-- Navigation bar, present on every page, the simplest way -->

  <!-- Top navigation bar -->
  <div class="navbar">
    <!-- Logo section -->
    <div class="logo">
      <img src="Logo.jpg" alt="Logo">
    </div>

    <!-- Navigation links -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="Reserve.html">Reserve</a>
      <a href="Take-out.html">Take-out</a>
      <a href="Menu.html">Menu</a>
      <a href="Pay.html">Payment</a>
      <a href="Activity.html">Activity</a>
      <a href="Feedback.html">Feedback</a>
    </div>

    <!-- User section -->
    <div class="user-section">
      <a href="../LoginPage.html" style="text-decoration: none; color: black; font-weight: bold;">
        Back to Login
      </a>
    </div>
  </div>

  <!-- Main feedback title -->
  <div class="feedback-title">We look forward to your suggestions for improvement</div>
  <form class="feedback-form">
    <!-- Pricing feedback -->
    <div class="form-group">
      <label for="price">How do you rate our pricing?</label>
      <select id="price" name="price" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Service feedback -->
    <div class="form-group">
      <label for="service">How was the service?</label>
      <select id="service" name="service" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Scheduling and reservation feedback -->
    <div class="form-group">
      <label for="scheduling">Was the scheduling and reservation process convenient?</label>
      <select id="scheduling" name="scheduling" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Dining experience feedback -->
    <div class="form-group">
      <label for="dining">How was your overall dining experience?</label>
      <select id="dining" name="dining" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Cleanliness feedback -->
    <div class="form-group">
      <label for="cleanliness">How would you rate the cleanliness of our restaurant?</label>
      <select id="cleanliness" name="cleanliness" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Food quality feedback -->
    <div class="form-group">
      <label for="food-quality">How would you rate the quality of the food?</label>
      <select id="food-quality" name="food-quality" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Ambience and atmosphere feedback -->
    <div class="form-group">
      <label for="ambience">How was the ambience and atmosphere?</label>
      <select id="ambience" name="ambience" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Waiting time feedback -->
    <div class="form-group">
      <label for="waiting-time">How reasonable was the waiting time?</label>
      <select id="waiting-time" name="waiting-time" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Menu variety feedback -->
    <div class="form-group">
      <label for="menu-variety">How would you rate the variety of our menu?</label>
      <select id="menu-variety" name="menu-variety" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <!-- Recommendation feedback -->
    <div class="form-group">
      <label for="recommend">Would you recommend us to your friends or family?</label>
      <select id="recommend" name="recommend" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="maybe">Maybe</option>
        <option value="no">No</option>
      </select>
    </div>
    <!-- Additional comments or suggestions -->
    <div class="form-group">
      <label for="comments">Additional comments or suggestions:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>
    </div>
    <!-- Submit button -->
    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>

</body>
</html>
